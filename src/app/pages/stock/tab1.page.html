<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Stock
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">

  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Equipos</ion-card-title>
            <ion-card-subtitle>Categoría</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-text color="primary">
              <p>Stock de equipos Desincal Y Delaqua. Equipos Exclusivos de <strong>Desincal</strong> para su venta y distribución.</p>
            </ion-text>
            <ion-button (click)="mas('equipos')" expand="block" class="ion-margin-top">Más...</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Componentes</ion-card-title>
            <ion-card-subtitle>Categoría</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-text color="primary">
              <p>Componentes variados, desde: resistencias, termistores, pulsadores, condesandores, etc...</p>
            </ion-text>
            <ion-button (click)="mas('componentes')" expand="block" class="ion-margin-top">Más...</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
